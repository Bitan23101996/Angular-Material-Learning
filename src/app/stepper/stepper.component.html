<mat-vertical-stepper #stepper [linear]="true">
  <mat-step
    label="Shipping Address"
    completed="false"
    [stepControl]="shipFormGroup"
    [editable]="false"
    state="phone"
  >
  
    <form [formGroup]="shipFormGroup">
      <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
     
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Address Line 1"
            formControlName="addressOne"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Address Line 2"
            formControlName="addressTwo"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Pin Code"
            formControlName="pincode"
            required
          />
        </mat-form-field>
      </div>
    </form>
    <div>
      <button mat-raised-button matStepperNext color="primary">Next</button>
    </div>
  </mat-step>
  <!--Bill Address-->
  <mat-step
    label="Billing Address"
    completed="false"
    [stepControl]="billFormGroup"
  >
    <form [formGroup]="billFormGroup">
      <mat-form-field>
        <input
          matInput
          placeholder="Address Line 1"
          formControlName="addressOne"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Address Line 2"
          formControlName="addressTwo"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Pin Code"
          formControlName="pincode"
          required
        />
      </mat-form-field>
      <!-- <div>
        <button mat-button matStepperNext>Next</button>
      </div> -->
      <div>
        <button mat-raised-button matStepperPrevious color="warn">
          Previous
        </button>
        <button
          mat-raised-button
          matStepperPrevious
          (click)="stepper.reset()"
          color="accent"
        >
          Reset
        </button>
        <button mat-raised-button (click)="sameAddress()">
          Same a Above
        </button>
      </div>
    </form>
    
  </mat-step>

      <button
        mat-raised-button
        matStepperPrevious
        (click)="stepper.reset()"

      >
        Reset
      </button>
    </div>
  </mat-step> -->
</mat-vertical-stepper>
