  <mat-list-item>Item 1</mat-list-item>
  <mat-list-item>Item 2</mat-list-item>
  <mat-list-item>Item 3</mat-list-item>
</mat-list>

<mat-nav-list>
  <a mat-list-item href="#" *ngFor="let link of links"> {{ link.name }} </a>
</mat-nav-list>

<mat-divider></mat-divider>

<mat-nav-list>
  <mat-list-item *ngFor="let link of links">
    <a matLine href="#">{{ link.name }}</a>

    <mat-icon >info</mat-icon>
  </mat-list-item>
</mat-nav-list>

<mat-divider></mat-divider>

<mat-selection-list #shoes>
  <mat-list-option *ngFor="let shoe of links">
    {{ shoe.name }}
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ shoes.selectedOptions.selected.length }}</p>

<mat-divider></mat-divider>
<!-- two line list -->
<mat-list dense>
  <mat-list-item *ngFor="let message of links">
    <!-- <mat-icon matListIcon>folder</mat-icon> -->
    <img matListAvatar src="assets/images/my_img.jpeg" alt="My Image" />
    <h3 matLine>{{ message.name }}</h3>
    <p matLine>
      <span> {{ message.id }} </span>
    </p>
  </mat-list-item>
</mat-list>

<mat-divider></mat-divider>

<mat-list dense>
  <h3 matSubheader>Folders</h3>
  <mat-list-item *ngFor="let folder of folders">
    <mat-icon matListIcon>folder</mat-icon>
    <h4 matLine>{{ folder.name }}</h4>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 matSubheader>Notes</h3>
  <mat-list-item *ngFor="let note of notes">
    <mat-icon matListIcon>note</mat-icon>
    <h4 matLine>{{ note.name }}</h4>
    <p matLine class="demo-2">{{ note.file }}</p>
  </mat-list-item>
</mat-list>
